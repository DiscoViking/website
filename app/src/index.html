<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport"
    content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1" />
  <meta name="x-site-configuration" content="{{.}}" />
  <% for (var css in htmlWebpackPlugin.files.css) { %>
  <link rel="stylesheet" type="text/css" href="assets/<%= htmlWebpackPlugin.files.css[css] %>">
  <% } %>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
</head>

<body>
  <div id="app"></div>
  <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
  <script type="text/javascript" src="assets/<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
  <% } %>

</body>

</html>
